<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="title_bar text-center bg-color text-white p-3 h1">
        Staff Login
    </div>
    <div class="center">
      <div class="container card cust-cont">
        <div class="card-body">
          <form class="pt-4">
            <div class="form-group row">
              <label for="s_id" class="offset-sm-1 col-sm-2 col-form-label">Staff ID:</label>
              
              <div class="col-sm-8">
                <input type="email" class="form-control" id="s_id" placeholder="Staff ID">
              </div>
            </div>
            <div class="form-group row">
              <label for="s_pass" class="offset-sm-1 col-sm-2 col-form-label">Password:</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="s_pass" placeholder="Password">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="offset-sm-1 col-form-label col-sm-2 pt-0">Role:</legend>
                <div class="col-sm-8">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="roles" id="doctor" value="doc" checked>
                    <label class="form-check-label" for="doctor">Doctor</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="roles" id="reception" value="rep">
                    <label class="form-check-label" for="reception">Receptionist</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="roles" id="admin" value="adm">
                    <label class="form-check-label" for="admin">Admin</label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    
    
    <script src="css/jquery/jquery.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="css/bootstrap/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
  </html>
